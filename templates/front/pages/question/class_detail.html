width: 100%;

<body>
  <div id="app">

	<div class="recommend index-pv1" :style='{"padding":"10px 0 10px 0","boxShadow":"0 0 0px ","margin":"0px 0 0 0","borderColor":"rgba(0,0,0,.3)","backgroundColor":"#009688","borderRadius":"0","borderWidth":"0","background":"white","borderStyle":"solid"}'>

  </div>


  <script src="/media/js/jquery-1.11.3.min.js"></script>
<script src="/media/layui/layui.js"></script>
<script src="/media/js/vue.js"></script>
<script src="/media/js/config.js"></script>

  <script src="/media/modules/config.js"></script>
  <script src="/media/js/utils.js"></script>

  <script type="text/javascript">
    var vue = new Vue({
      el: '#app',
      data: {
        swiperList: [],
	categoryList: [],
	chengshiOptions: [],
	gangweileixingOptions: [],
        dataList: [],
	baseurl:'',
	swiperIndex: '-1'
      },
      filters: {
        newsDesc: function(val) {
          if (val) {
            if (val.length > 60) {
              return val.substring(0, 60).replace(/<[^>]*>/g).replace(/undefined/g, '');
            } else {
              return val.replace(/<[^>]*>/g).replace(/undefined/g, '');
            }
          }
          return '';
        }
      },
      methods: {
      	isAuth(tablename, button) {
          return isFrontAuth(tablename, button)
        },
        jump(url) {
          jump(url)
        }
      }
    });

    layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery','laydate'], function() {
	var layer = layui.layer;
	var element = layui.element;
	var carousel = layui.carousel;
	var laypage = layui.laypage;
	var http = layui.http;
	var jquery = layui.jquery;
	var laydate = layui.laydate;

	var limit = 8;
    limit = 4 * 3;
	http.request(`option/chengshi/chengshi`,'get',{},(res)=>{
		vue.chengshiOptions = res.data
	});
	http.request(`option/gangweifenlei/gangweileixing`,'get',{},(res)=>{
		vue.gangweileixingOptions = res.data
	});


	//类型查询
      categoryList();
	//类型搜索
      $(document).on("click", ".category-search", function(e){
	  vue.swiperIndex = $(this).attr('index')
    	  pageList(e.target.innerText);
      });

      function categoryList() {
          // 获取列表数据
          http.request('option/chengshi/chengshi', 'get', {}, function(res) {
            vue.categoryList = res.data
          })

        }
      var vCategory = '';

      // 分页列表
      pageList();

      // 搜索按钮
      jquery('#btn-search').click(function(e) {
        pageList();
      });

      function pageList(category) {
        var param = {
          page: 1,
          limit: limit
        }
	if(category!=null && category!='热门城市') {
        	vCategory = category;
   	     if (jquery('#chengshi').val()) {
       	  	 param['chengshi'] = '';
             }
   	     if (jquery('#gongsimingcheng').val()) {
       	  	 param['gongsimingcheng'] = '';
             }
   	     if (jquery('#zhaopingangwei').val()) {
       	  	 param['zhaopingangwei'] = '';
             }
   	     if (jquery('#gangweileixing').val()) {
       	  	 param['gangweileixing'] = '';
             }
        }
        if(vCategory!='' && category!='热门城市') {
        	param['chengshi'] = category;
        }


        if (jquery('#chengshi').val()) {
          param['chengshi'] = jquery('#chengshi').val() ? jquery('#chengshi').val() : '';
        }
        if (jquery('#gongsimingcheng').val()) {
          param['gongsimingcheng'] = jquery('#gongsimingcheng').val() ? '%' + jquery('#gongsimingcheng').val() + '%' : '';
        }
        if (jquery('#zhaopingangwei').val()) {
          param['zhaopingangwei'] = jquery('#zhaopingangwei').val() ? '%' + jquery('#zhaopingangwei').val() + '%' : '';
        }
        if (jquery('#gangweileixing').val()) {
          param['gangweileixing'] = jquery('#gangweileixing').val() ? jquery('#gangweileixing').val() : '';
        }



        // 获取列表数据
        http.request('zhaopinxinxi/list', 'get', param, function(res) {
          vue.dataList = res.data.list
          // 分页
          laypage.render({
            elem: 'pager',
            count: res.data.total,'id': 1,
            limit: limit,
            groups: 3,
            layout: ["prev","page","next"],
            theme: '#009688',
            jump: function(obj, first) {
            	param.page = obj.curr;
              //首次不执行
              if (!first) {
                http.request('zhaopinxinxi/list', 'get', param, function(res) {
                  vue.dataList = res.data.list
                })
              }
            }
          });
        })
      }
    });

    window.xznSlide = function() {
      jQuery(".banner").slide({mainCell:".bd ul",autoPlay:true,interTime:5000});
      jQuery("#ifocus").slide({ titCell:"#ifocus_btn li", mainCell:"#ifocus_piclist ul",effect:"leftLoop", delayTime:200, autoPlay:true,triggerTime:0});
      jQuery("#ifocus").slide({ titCell:"#ifocus_btn li", mainCell:"#ifocus_tx ul",delayTime:0, autoPlay:true});
      jQuery(".product_list").slide({mainCell:".bd ul",autoPage:true,effect:"leftLoop",autoPlay:true,vis:5,trigger:"click",interTime:4000});
    };
  </script>
</body>
